<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cuddle Clash — Continue</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f8fafc;        /* light */
    --text:#0f172a;
    --muted:#64748b;
    --card:#ffffff;
    --brand:#4f46e5;     /* indigo */
    --ok:#16a34a;        /* green */
    --shadow:0 12px 30px rgba(2,8,23,.08);
    --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    display:grid; place-items:center; padding:28px;
  }
  .card{
    width:100%; max-width:560px; background:var(--card); border-radius:var(--radius);
    box-shadow:var(--shadow); padding:28px 24px 24px;
  }
  h1{margin:0 0 6px; font-size:clamp(22px,3.6vw,28px)}
  .sub{margin:0 0 18px; color:var(--muted); font-size:14px}
  .pill{
    display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
    background:#eef2ff; color:#3730a3; font-weight:600; font-size:12px;
  }
  .btns{display:grid; gap:12px; grid-template-columns:1fr; margin-top:18px}
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    text-decoration:none; padding:16px 18px; border-radius:12px;
    font-weight:700; font-size:16px; border:1px solid #e5e7eb; background:#fff; color:#111827;
    transition:transform .06s ease, box-shadow .2s ease, border-color .2s ease;
    box-shadow:var(--shadow);
  }
  .btn:hover{transform:translateY(-1px)}
  .btn.primary{background:var(--brand); color:#fff; border-color:transparent}
  .btn.ok{background:var(--ok); color:#052e16; border-color:transparent}
  .note{margin-top:12px; color:var(--muted); font-size:12px}
  .error{background:#fff1f2; color:#be123c; padding:12px 14px; border-radius:12px; font-weight:600;}
  .hide{display:none}
</style>
</head>
<body>
  <main class="card">
    <h1>Great! What’s next?</h1>
    <p class="sub">Choose an option below to continue.</p>
    <div id="orderChip" class="pill hide">Order&nbsp;<span id="orderText"></span></div>

    <div class="btns" id="actions" style="margin-top:16px">
      <a id="addBtn" class="btn primary" href="#" rel="nofollow">➕ Add another stuffy</a>
      <a id="doneBtn" class="btn ok" href="#" rel="nofollow">✅ I’m done — review my order</a>
    </div>

    <div id="err" class="error hide" role="alert">
      Missing order info. Please return to the previous step and try again.
    </div>

    <p class="note">We’ll carry your order details forward automatically.</p>
  </main>

  <script>
    // ---- Customize these: your Tally form URLs (no params) ----
    const FORM_B_URL = "https://tally.so/r/w8XMZx"; // Add a stuffy
    const FORM_C_URL = "https://tally.so/r/mVKxrg"; // I'm done
    // ------------------------------------------------------------

    const params = new URLSearchParams(location.search);
    const orderId = params.get("order_id") || "";
    const email = params.get("email") || "";

    // Minimal validation: require order_id and email to build links
    const hasParams = !!(orderId && email);

    function buildLink(base){
      const q = new URLSearchParams();
      q.set("order_id", orderId);
      q.set("email", email);
      return base + "?" + q.toString();
    }

    const addBtn = document.getElementById("addBtn");
    const doneBtn = document.getElementById("doneBtn");
    const err = document.getElementById("err");
    const chip = document.getElementById("orderChip");
    const orderText = document.getElementById("orderText");

    if (hasParams){
      addBtn.href = buildLink(FORM_B_URL);
      doneBtn.href = buildLink(FORM_C_URL);

      // OPTIONAL: show a tiny order tag (not the email)
      orderText.textContent = orderId;
      chip.classList.remove("hide");
    } else {
      // disable buttons & show error
      addBtn.removeAttribute("href");
      doneBtn.removeAttribute("href");
      err.classList.remove("hide");
    }
  </script>
</body>
</html>
